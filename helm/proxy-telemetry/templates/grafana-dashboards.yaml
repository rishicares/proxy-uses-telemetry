{{- if .Values.grafana.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-config
  namespace: {{ .Values.global.monitoringNamespace }}
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: 'Proxy Telemetry'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Values.global.monitoringNamespace }}
  labels:
    app: grafana
data:
  proxy-overview.json: |
    {
        "title": "Proxy Overview Dashboard",
        "uid": "proxy-overview",
        "timezone": "browser",
        "schemaVersion": 16,
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Total Requests by Vendor",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum by (proxy_vendor) (rate(envoy_cluster_upstream_rq_total[5m]))",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 10
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Success Rate by Vendor",
            "type": "gauge",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "proxy:success_rate:vendor * 100",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100,
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 90, "color": "yellow"},
                    {"value": 95, "color": "green"}
                  ]
                }
              }
            }
          },
          {
            "id": 3,
            "title": "Total Bandwidth (In + Out)",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "sum by (proxy_vendor) (rate(envoy_cluster_upstream_cx_tx_bytes_total[5m]) + rate(envoy_cluster_upstream_cx_rx_bytes_total[5m]))",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps",
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 20,
                  "stacking": {"mode": "normal"}
                }
              }
            }
          },
          {
            "id": 4,
            "title": "Active Crawler Pods",
            "type": "stat",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "count by (proxy_vendor) (count by (pod_name, proxy_vendor) (envoy_cluster_upstream_rq_total))",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "palette-classic"}
              }
            }
          },
          {
            "id": 5,
            "title": "Error Rate by Vendor",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "proxy:error_rate:vendor * 100",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 10
                },
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 5, "color": "yellow"},
                    {"value": 10, "color": "red"}
                  ]
                }
              }
            }
          }
        ]
      }
  bandwidth-analytics.json: |
    {
        "title": "Bandwidth Analytics Dashboard",
        "uid": "bandwidth-analytics",
        "timezone": "browser",
        "schemaVersion": 16,
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Outbound Bandwidth by Vendor (Bytes Sent)",
            "type": "timeseries",
            "gridPos": {"h": 9, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum by (proxy_vendor) (rate(envoy_cluster_upstream_cx_tx_bytes_total[5m]))",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps",
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 20
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Inbound Bandwidth by Vendor (Bytes Received)",
            "type": "timeseries",
            "gridPos": {"h": 9, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "sum by (proxy_vendor) (rate(envoy_cluster_upstream_cx_rx_bytes_total[5m]))",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps",
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 20
                }
              }
            }
          },
          {
            "id": 3,
            "title": "Top Bandwidth Consumers (Per Pod)",
            "type": "table",
            "gridPos": {"h": 10, "w": 24, "x": 0, "y": 9},
            "targets": [
              {
                "expr": "topk(20, proxy:bandwidth_per_pod:vendor_pod)",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps"
              },
              "overrides": [
                {
                  "matcher": {"id": "byName", "options": "proxy_vendor"},
                  "properties": [{"id": "custom.width", "value": 150}]
                },
                {
                  "matcher": {"id": "byName", "options": "pod_name"},
                  "properties": [{"id": "custom.width", "value": 300}]
                }
              ]
            },
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {"Time": true, "__name__": true},
                  "renameByName": {
                    "proxy_vendor": "Vendor",
                    "pod_name": "Pod Name",
                    "Value": "Bandwidth (B/s)"
                  }
                }
              }
            ]
          },
          {
            "id": 4,
            "title": "24h Total Data Transfer by Vendor",
            "type": "stat",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 19},
            "targets": [
              {
                "expr": "sum by (proxy_vendor) (increase(envoy_cluster_upstream_cx_tx_bytes_total[24h]) + increase(envoy_cluster_upstream_cx_rx_bytes_total[24h]))",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes",
                "color": {"mode": "palette-classic"}
              }
            },
            "options": {
              "graphMode": "area",
              "orientation": "horizontal"
            }
          }
        ]
      }
  performance-health.json: |
    {
        "title": "Performance & Health Dashboard",
        "uid": "performance-health",
        "timezone": "browser",
        "schemaVersion": 16,
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "P99 Latency by Vendor",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "proxy:request_duration_p99:vendor",
                "legendFormat": "{{`{{proxy_vendor}}`}} (p99)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 10
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Latency Percentiles Comparison",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "proxy:request_duration_p50:vendor",
                "legendFormat": "{{`{{proxy_vendor}}`}} (p50)",
                "refId": "A"
              },
              {
                "expr": "proxy:request_duration_p95:vendor",
                "legendFormat": "{{`{{proxy_vendor}}`}} (p95)",
                "refId": "B"
              },
              {
                "expr": "proxy:request_duration_p99:vendor",
                "legendFormat": "{{`{{proxy_vendor}}`}} (p99)",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "custom": {
                  "drawStyle": "line"
                }
              }
            }
          },
          {
            "id": 3,
            "title": "Response Code Distribution",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "sum by (proxy_vendor, response_code_class) (rate(envoy_cluster_upstream_rq_total[5m]))",
                "legendFormat": "{{`{{proxy_vendor}}`}} - {{`{{response_code_class}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps",
                "custom": {
                  "drawStyle": "line",
                  "fillOpacity": 20,
                  "stacking": {"mode": "normal"}
                }
              }
            }
          },
          {
            "id": 4,
            "title": "Connection Pool Health",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "sum by (proxy_vendor) (envoy_cluster_upstream_cx_active)",
                "legendFormat": "{{`{{proxy_vendor}}`}} (active)",
                "refId": "A"
              },
              {
                "expr": "sum by (proxy_vendor) (rate(envoy_cluster_upstream_cx_total[5m]))",
                "legendFormat": "{{`{{proxy_vendor}}`}} (rate)",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "custom": {
                  "drawStyle": "line"
                }
              }
            }
          }
        ]
      }
  destination-tracking.json: |
    {
        "title": "Destination Tracking Dashboard",
        "uid": "destination-tracking",
        "timezone": "browser",
        "schemaVersion": 16,
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Requests by Destination",
            "type": "table",
            "gridPos": {"h": 12, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "topk(50, sum by (destination_host, proxy_vendor) (rate(envoy_cluster_upstream_rq_total[5m])))",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps"
              }
            },
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {"Time": true, "__name__": true},
                  "renameByName": {
                    "destination_host": "Destination",
                    "proxy_vendor": "Vendor",
                    "Value": "Requests/sec"
                  }
                }
              }
            ]
          },
          {
            "id": 2,
            "title": "Unique Destinations per Vendor",
            "type": "stat",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "count by (proxy_vendor) (count by (proxy_vendor, destination_host) (envoy_cluster_upstream_rq_total))",
                "legendFormat": "{{`{{proxy_vendor}}`}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "palette-classic"}
              }
            },
            "options": {
              "graphMode": "area",
              "orientation": "horizontal"
            }
          }
        ]
      }
{{- end }}
